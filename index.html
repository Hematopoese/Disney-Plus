<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Disney Plus</title>
  </head>
  <body>
    <!--Navigation-->
    <nav class="navbar navbar-dark bg-disney fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="assets/disney-logo.png"
            alt="Logo do Disney Plus"
            height="36px"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasDarkNavbar"
          aria-controls="offcanvasDarkNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-end text-bg-dark"
          tabindex="-1"
          id="offcanvasDarkNavbar"
          aria-labelledby="offcanvasDarkNavbarLabel"
        >
          <div class="offcanvas-header bg-disney">
            <a class="offcanvas-title" id="offcanvasDarkNavbarLabel">
              <img
                src="assets/disney-logo.png"
                alt="Logo do Disney Plus"
                height="36px"
              />
            </a>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body bg-disney">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="#">Início</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Destaques</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Serviços</a>
              </li>
            </ul>
            <form class="d-flex mt-3" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Procurar..."
                aria-label="Search"
              />
              <button class="btn btn-primary" type="submit">Buscar</button>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!--Section Banner-->
    <script src="bootstrap/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
